<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="UTF-8">
    <title>Nirob Ahmed Company Home Page</title>
</head>
<body>
<h2> Nriob Ahmed Company Home Page - Yoohoo !!!</h2>
<hr>
<p>

</p>

<hr>

<!--Add a link to point to /sytems ... this is for the admins-->
        <p>
            <a th:href="@{/systems}">IT Systems Meeting</a>

        </p>

        <hr>
<!--Add a logout button-->

    <form action="#" th:action="@{/logout}" method="POST">

    </form>
</body>
</html>
